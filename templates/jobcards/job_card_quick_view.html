<!-- job_card_quick_view.html -->
{% extends "base.html" %}

{% block content %}
<h2>Job Quick View</h2>
<!-- Display job card details -->
<p>Job Number: {{ job_card.job_number }}</p>

<a href="{% url 'generate_pdf' job_card.id %}">Generate PDF</a>
{% endblock %}
