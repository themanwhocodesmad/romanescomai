{% extends "base.html" %}
{% load widget_tweaks %}  <!-- Add this line -->

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center mb-4">
                <h2>Job History Query</h2>
            </div>

            <!-- Display error messages -->
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'job_history_query' %}" id="job-history-query-form">
                {% csrf_token %}
                <fieldset class="mb-4">
                    <legend>Enter Job Number (E.g. MRE0000)</legend>
                    <div class="form-group">
                        <label for="{{ form.job_number.id_for_label }}" class="form-label">{{ form.job_number.label }}</label>
                        {{ form.job_number|add_class:"form-control" }}
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="Search" class="btn btn-primary">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
