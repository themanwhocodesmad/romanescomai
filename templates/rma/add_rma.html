{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Heading at the top-center of the form -->
            <div class="text-center mb-4">
                <h2>Create RMA</h2>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    {% for field in form %}
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field|add_class:"form-control" }}
                        {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                        <div class="mb-3"></div> <!-- Bootstrap spacing -->
                    {% endfor %}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create RMA</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
